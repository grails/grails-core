dependencies {
    api project(":grails-web-common")

    api("org.grails:grails-datastore-gorm-validation")

    compileOnly "org.fusesource.jansi:jansi"
    testRuntimeOnly "org.fusesource.jansi:jansi"
    compileOnly "jline:jline"

    implementation "com.github.ben-manes.caffeine:caffeine"

    testImplementation project(":grails-test-suite-base")
}
tasks.withType(Test) {
    testLogging {
        exceptionFormat = 'full'
