dependencies {

    compile "org.springframework:spring-jdbc:${springVersion}"

    compile 'org.apache.tomcat:tomcat-jdbc:7.0.40'

    runtime 'hsqldb:hsqldb:1.8.0.10', {
        ext.notInPom = true
    }

    runtime 'com.h2database:h2:1.3.170', {
        ext.notInPom = true
    }

    compile project(":grails-core")
}
