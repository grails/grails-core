            async                    : [version: asyncVersion,
                                        group  : 'org.grails.plugins',
                                        names  : ['async', 'events'],
                                        modules: ['']
            ],
            'asyncImpls'             : [version: asyncVersion,
                                        group  : 'org.grails',
                                        names  : ['grails-async', 'grails-events'],
                                        modules: ['gpars', 'rxjava', 'rxjava2']
            ],
            'snakeyaml'              : [version: snakeyamlVersion,
                                        group  : 'org.yaml',
                                        names  : ['snakeyaml'],
