name-template: $RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
categories:
  - title: ‚ú® Features
    labels:
      - "type: enhancement"
      - "type: new feature"
      - "type: major"
  - title: üêõ Bug Fixes/Improvements
    labels:
      - "type: improvement"
      - "type: bug"
      - "type: minor"
  - title: üõ† Dependency upgrades
    labels:
      - "type: dependency upgrade"
      - "dependencies"
  - title: ‚öôÔ∏è Build/CI
    labels:
      - "type: ci"
      - "type: build"
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
version-resolver:
  major:
    labels:
      - 'type: major'
  minor:
    labels:
      - 'type: minor'
  patch:
    labels:
      - 'type: patch'
  default: patch
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
