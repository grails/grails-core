name-template: $RESOLVED_VERSION
tag-template: v$RESOLVED_VERSION
version-resolver:
  major:
    labels:
      - 'type: major'
  minor:
    labels:
      - 'type: minor'
  patch:
    labels:
      - 'type: patch'
  default: patch
categories:
  - title: ğŸš€ Features
    labels:
      - "type: enhancement"
      - "type: new feature"
      - "type: major"
  - title: ğŸš€ Bug Fixes/Improvements
    labels:
      - "type: improvement"
      - "type: bug"
      - "type: minor"
  - title: ğŸ›  Dependency upgrades
    labels:
      - "type: dependency upgrade"
      - "dependencies"
  - title: âš™ï¸ Build/CI
    labels:
        - "type: ci"
        - "type: build"
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## What's Changed

  $CHANGES

  ## Contributors

  $CONTRIBUTORS
